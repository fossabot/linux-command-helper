<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<body>
<div class="register-container">
    <h2>Registrati</h2>
    <form action="/auth/register" method="POST" class="register-form">
        <div class="form-group">
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" name="fullName" placeholder="Inserisci il tuo nome completo" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Scegli il tuo username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Scegli una password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Conferma Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Conferma la tua password" required>
        </div>
        <button type="submit" class="btn">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="/login">Accedi</a></p>
</div>
</body>
</html>
